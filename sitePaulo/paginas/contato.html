<head>

    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <title>Contato</title>
</head>    
<body>
    <header>
        <a href="../index.html"><img src="../imagens/logo.png"></h1></a>
    </header>
    <nav>
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="../paginas/contato.html">Contato</a></li>
            </ul>
        </nav>
    <main>
        <section id="formulario">
            <h2>Contato</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="tipo">Tipo de Contato:</label>
                <select name="uf">
                    <option value="duvida">Dúvida</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="pedido">Pedido</option>
                    <option value="trabalhe">Trabalhe conosco</option>
                    <option value="parcerias">Parceria</option>
                </select>
                <label for="comentario">Comentários:</label>
                <textarea id="comentario" name="comentario" rows="10" required></textarea>
                <input type="submit" value="Enviar">
            </form> 
        </section>
    </main>
    <footer style="font-size: 13px;">
        <p><strong>Direitos autorais © 2024 Sakura Bakery</strong></p>
    </footer>
</body>
</html>
